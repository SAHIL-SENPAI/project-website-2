<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./calander.css">
    <title>Bloggy</title>
</head>
<body>
    <nav class="sidebar close">

        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../images/logo-removebg-preview.png" alt="logo">   
                </span>
                
                <div class="text header-text">
                    <span class="name">BLOGGY</span>
                    <span class="profession">platform for bloggers</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle' ></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input id="searching-bar" type="search" placeholder="Search a blog...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../../index.html">
                            <i class='bx bxs-home icon'></i>
                            <span class="text link-name">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./profile.html">
                            <i class='icon bx bxs-user'></i>
                            <span class="text link-name">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./editor.html">
                            <i class='bx bxs-cloud-upload icon'></i>
                            <span class="text link-name">Post</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./draft.html">
                            <i class='bx bxs-inbox icon'></i>
                            <span class="text link-name">Drafts</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text link-name">Calendar</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./notifications.html">
                            <i class='bx bxs-bell icon'></i>
                            <span class="text link-name">Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text link-name">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>

                    </div>
                    <span class="text mode-text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="main-content">
        <div class="header">
           <main>

            
            <div class="container">
                <div class="left">
                  <div class="calendar">
                    <div class="month">
                      <i class="fas fa-angle-left prev"></i>
                      <div class="date">december 2015</div>
                      <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                      <div>Sun</div>
                      <div>Mon</div>
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thu</div>
                      <div>Fri</div>
                      <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                      <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                      </div>
                      <button class="today-btn">Today</button>
                    </div>
                  </div>
                </div>
                <div class="right">
                  <div class="today-date">
                    <div class="event-day">wed</div>
                    <div class="event-date">12th december 2022</div>
                  </div>
                  <div class="events"></div>
                  <div class="add-event-wrapper">
                    <div class="add-event-header">
                      <div class="title">Add Event</div>
                      <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                      <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                      </div>
                      <div class="add-event-input">
                        <input
                          type="text"
                          placeholder="Event Time From"
                          class="event-time-from"
                        />
                      </div>
                      <div class="add-event-input">
                        <input
                          type="text"
                          placeholder="Event Time To"
                          class="event-time-to"
                        />
                      </div>
                    </div>
                    <div class="add-event-footer">
                      <button class="add-event-btn">Add Event</button>
                    </div>
                  </div>
                </div>
                <button class="add-event">
                    <i class='bx bx-plus' ></i>
                </button>
              </div>
          
             
                
              </div>


            
           </main>
        </div>
    </section>

    


    <script src="./calander.js"></script>
</body>
</html>
